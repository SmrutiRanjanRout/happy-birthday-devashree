<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bgmusic" autoplay loop>
    <source src="assets/music/Stephen Sanchez - Until I Found You (Instrumental).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("bgmusic");

    // Try autoplay immediately
    window.addEventListener("load", () => {
      music.volume = 0.6;
      music.play().catch(() => {
        // Fallback: wait for interaction
        document.body.addEventListener("mousemove", playOnInteraction, { once: true });
        document.body.addEventListener("touchstart", playOnInteraction, { once: true });
        document.body.addEventListener("click", playOnInteraction, { once: true });
      });
    });

    function playOnInteraction() {
      music.play();
    }
  </script>
</body>
</html>
