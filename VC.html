  <style>
    body {
      background: radial-gradient(circle at center, rgba(185, 211, 240, 0.2), transparent 50%),
                  url('https://www.transparenttextures.com/patterns/old-wallpaper.png');
      background-color: #fef6e8;
      background-blend-mode: soft-light;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #a94465;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 1px #fff0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      padding-bottom: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 1rem;
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.2),
        0 0 10px rgba(255, 214, 214, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.25),
        0 0 12px rgba(255, 182, 193, 0.5);
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.3rem;
      background: #a94465;
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #8d3654;
    }

    #musicFrame {
      display: none;
    }
  </style>
</head>
