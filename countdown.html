<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Our Day ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, rgba(173, 216, 230, 0.2), transparent 60%),
                  url('https://www.transparenttextures.com/patterns/old-wallpaper.png');
      background-color: #fef5e6;
      background-blend-mode: overlay;
      color: #a94465;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      z-index: 2;
    }

    .top-left-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #a94465;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(169, 68, 101, 0.3);
      transition: background 0.3s ease;
      z-index: 1000;
    }

    .top-left-back:hover {
      background: #8d3654;
    }

    h1 {
      font-size: 2.4rem;
      color: #a94465;
      animation: fadeIn 1s ease;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 0 #fff1f5;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #b3506c;
      margin-bottom: 2.5rem;
      animation: fadeIn 1.4s ease;
    }

    #countdown {
      font-size: 1.8rem;
      background: #a94465;
      color: white;
      padding: 1.3rem 2rem;
      border-radius: 1.2rem;
      display: inline-block;
      box-shadow: 0 0 15px rgba(169, 68, 101, 0.3);
      animation: heartbeat 1.5s infinite;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Heart_coraz%C3%B3n.svg/1024px-Heart_coraz%C3%B3n.svg.png') no-repeat center center/contain;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      #countdown {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }

    #musicFrame {
      display: none;
    }
  </style>
  <script>
    function updateCountdown() {
      const anniversary = new Date("2025-09-20T00:00:00");
      const now = new Date();
      const diff = anniversary - now;
      const countdown = document.getElementById("countdown");

      if (diff <= 0) {
        countdown.innerText = "It's our anniversary today! üéâüíñ";
        alert("üéâ Surprise! It's our Anniversary! üíñ Let‚Äôs celebrate!");
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerText =
        `${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs left üíû`;
    }

    setInterval(updateCountdown, 1000);
    window.onload = updateCountdown;
  </script>
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>

  <!-- Music iframe for continuous playback -->
  <iframe src="music.html" id="musicFrame"></iframe>

  <a href="menu.html" class="top-left-back">üîô</a>

  <div class="container">
    <h1>Counting Down to Our 1st Anniversary üíû</h1>
    <p class="subtitle">Can't wait to celebrate our love again ‚Äî together forever üíë</p>
    <div id="countdown">Loading...</div>
  </div>
  <iframe src="music.html" allow="autoplay" style="display: none;" id="music-frame"></iframe>

</body>
</html>
