<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Devashree üíñ</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #fdf6e3 url('https://www.transparenttextures.com/patterns/aged-paper.png');
      color: #3e1f1f;
      overflow-x: hidden;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.15);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      gap: 6rem;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .logout {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #5d3b3b;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(93, 59, 59, 0.3);
    }

    .left-section {
      flex: 1 1 300px;
      text-align: left;
      max-width: 400px;
    }

    .left-section h1 {
      font-size: 3rem;
      color: #502d2d;
      margin-bottom: 1rem;
    }

    .left-section p {
      font-size: 1.2rem;
      color: #7e504f;
      font-style: italic;
    }

    .right-section {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .option {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem 2rem;
      border-radius: 1.5rem;
      border: 2px solid #e6c4a4;
      text-decoration: none;
      color: #3e1f1f;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      width: 300px;
    }

    .option img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
      border: 2px solid #a47575;
    }

    .option:hover {
      background: #fffbe6;
      transform: translateY(-4px);
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      font-style: italic;
      color: #a67c52;
      font-size: 1rem;
    }

    @media screen and (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 3rem;
      }

      .left-section {
        text-align: center;
      }

      .right-section {
        align-items: center;
      }
    }
  </style>
</head>

  </div>
