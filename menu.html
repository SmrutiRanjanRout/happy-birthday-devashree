    body {

      background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
      background-image: url('https://www.transparenttextures.com/patterns/fancy-deboss.png');

    }

    .logout {
      position: absolute;
      top: 20px;

      background: #ff5e94;
      color: white;

      text-decoration: none;

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;

      font-weight: bold;
      text-decoration: none;
      width: 200px;
      box-shadow: 0 4px 10px rgba(255, 64, 129, 0.2);
      transition: 0.3s ease;
    }

    .option:hover {
      background: #ff5e94;
      color: white;
      transform: translateY(-5px);
    }

    .option img {
      width: 80px;
      height: 80px;
      margin-bottom: 0.8rem;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff5e94;
    }

    .footer {
      margin-top: 4rem;
      font-style: italic;
      color: #999;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .menu-options {
        flex-direction: column;
      }

      .option {
        width: 80%;
      }
    }
